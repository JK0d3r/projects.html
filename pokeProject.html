<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokébase [Emerald]</title>
    <style>
        /* 1. Light green background */
        body {
            background-color: #b2e8d0; /* Light minty green color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 2. White navbar at the top */
        nav {
            background-color: white;
            display: flex;
            justify-content: center;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Styling for navbar items */
        nav a {
            text-decoration: none;
            color: #808080; /* Grayish text */
            margin: 0 20px;
            font-size: 16px;
        }

        /* Bold and underlined active category */
        nav a.active {
            font-weight: bold;
            text-decoration: underline;
            color: #333; /* Darker color when active */
        }

        /* 3. Centered header */
        header {
            text-align: center;
            margin-top: 40px;
        }

        header h1 {
            color: #2e8b57; /* Dark green text */
            font-size: 36px;
            margin-bottom: 20px;
        }

        header p {
            font-size: 18px;
            color: #333; /* Dark text for the paragraph */
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- 2. Navbar -->
    <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Pokémon</a>
        <a href="#">Items</a>
        <a href="#">Gyms</a>
        <a href="#">Typing</a>
    </nav>

    <!-- 3. Centered header and paragraph -->
    <header>
        <h1>Welcome to Pokébase</h1>
        <p>Here you can add some text about your website. This can be an introduction or anything else you'd like to share with visitors.</p>
    </header>

</body>
</html>
